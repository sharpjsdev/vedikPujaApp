
<ion-tabs>
  <ion-tab-bar slot="bottom" class="footer-bg">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" src="../../assets/icon/booking.svg" class="custom-icon"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" src="../../assets/icon/puja.svg" class="custom-icon"></ion-icon>
      <ion-label>Puja</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab5" href="/tabs/tab5">
      <ion-icon aria-hidden="true" name="notifications-outline"></ion-icon>
      <ion-label>Notification</ion-label>
      <ion-badge color="danger" class="font12 badge" *ngIf="note_count > 0">{{note_count}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
